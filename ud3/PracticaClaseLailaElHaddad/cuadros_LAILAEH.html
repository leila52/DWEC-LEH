<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cuadrados aleatorios</title>
    <style>
        div{
            position:fixed;
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>

<script>
function generar(){
    console.log("hola");

    for(let i=0;i<10000;i++){
        let azul=Math.floor(Math.random() *256) ;
        let rojo=Math.floor(Math.random() *256) ;
        let verde=Math.floor(Math.random() *256) ;
        let left=Math.floor(Math.random() *100) ;
        let top=Math.floor(Math.random() *100) ;
        document.write(`<div style= "background-color:rgb( ${rojo} , ${verde} , ${azul});
            left:${left}%; 
            top:${top}%;
            position:fixed;
            width:50px;
            height:50px;
            "></div>`);
        
    }
}
setInterval(generar,5000);

</script>    
</body>
</html>

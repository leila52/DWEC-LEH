<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Layout Gallery Demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js" defer></script>
  </head>
  <body>
    <div id="grid">
      <div id="title">
        <h1 id="image-title"></h1>
      </div>
      <div id="text">
        <p id="description"></p>
        <p>By <a id="source" href="#">Mr Hicks46</a>.</p>
      </div>
      <div id="main" class="vcenter">
        <img id="image" src="img/8899898917.jpg" />
      </div>
      <div id="photos">
        <div id="thumbnails">
          <a href="#" id="foto1"
            ><img
              id="thumb1"
              class="thumbnail"
              src="http://farm3.staticflickr.com/2807/8755627802_727863f09e_b.jpg"
          /></a>
          <a href="#" id="foto2"
            ><img
              id="thumb2"
              class="thumbnail"
              src="http://farm6.staticflickr.com/5458/8899898917_fee4ba1613_b.jpg"
          /></a>
          <a href="#" id="foto3"
            ><img
              id="thumb3"
              class="thumbnail"
              src="http://farm6.staticflickr.com/5459/9045535798_f3d21b27a1_b.jpg"
          /></a>
          <a href="#" id="foto4"
            ><img
              id="thumb4"
              class="thumbnail"
              src="http://farm3.staticflickr.com/2847/9281765203_d6af908f9f_b.jpg"
          /></a>
          <a href="#" id="foto5"
            ><img
              id="thumb5"
              class="thumbnail"
              src="http://farm8.staticflickr.com/7301/9476752141_969cc26a71_b.jpg"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>

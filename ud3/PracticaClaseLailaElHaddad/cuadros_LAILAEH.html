<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cuadrados aleatorios</title>
    <style>
        div{
            position:fixed;
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>

<script>
    //document driive cin un div crear unas cordenadas
    //left y top
    //boqule for para crear mil cuadrados
    //random para colores 0-255 RGB(rojo,verde,azul)

    for(let i=0;i<100000;i++){
        let azul=Math.floor(Math.random() *255) ;
        let rojo=Math.floor(Math.random() *255) ;
        let verde=Math.floor(Math.random() *255) ;
        let left=Math.floor(Math.random() *100) ;
        let top=Math.floor(Math.random() *100) ;
        document.write(`<div style= "background-color:rgb( ${rojo} , ${verde} , ${azul});left:${left}%; top: ${top}%"></div>`);
        
    }

</script>    
</body>
</html>
